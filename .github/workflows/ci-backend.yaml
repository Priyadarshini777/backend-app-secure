name: GCP Self-Hosted Runner Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-runner:
    runs-on: self-hosted

    steps:
      - name: Show runner details
        run: |
          echo "Runner hostname:"
          hostname
          echo "User:"
          whoami
          echo "OS:"
          lsb_release -a
